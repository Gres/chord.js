<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body { background-color:#eee; font-family:Arial, sans-serif; }
			svg, img { margin:5px; }
			
		</style>
		<script src="chord.js"></script>
		<script>
			function addChord(type, name, positions, fingers) {
				var div = document.createElement('div');
				for (var i = 1; i <= 10; i++) {
					var c = new Chord(name, positions, fingers);
					div.appendChild(c.getDiagram(i, type));
				}
				return div;
			}
			function load() {
				var types = ['canvas', 'svg'];
				for (var t = 0; t < types.length; t++) {
					var header = document.createElement('h2');
					var type = types[t];
					header.innerHTML = type + ' renderer';
					document.body.appendChild(header);
					document.body.appendChild(addChord(type, 'C', 'x32010', '321'));
					document.body.appendChild(addChord(type, 'C10', '8-10-10-9-8-8', '134211'));
				}
			}
		</script>
	</head>
	<body onload="load()">
	</body>
</html>
